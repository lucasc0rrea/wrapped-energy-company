<header>
    <container>
        <div class="box-logo">

                <img src="./img/energy-logo-png-transparent.png" alt="">
            </div>
        </div>
        <div class="client-story">
            <i class="fa-solid fa-circle" id="select-story"></i>
            <i class="fa-regular fa-circle other-story-white"></i>
            <i class="fa-regular fa-circle other-story-white"></i>
            <i class="fa-regular fa-circle other-story-white"></i>
            <i class="fa-regular fa-circle other-story-black"></i>
            <i class="fa-regular fa-circle other-story-black"></i>

            <i class="fa-regular fa-circle other-story-black"></i>
            <i class="fa-regular fa-circle other-story-black"></i>
        </div>
        <div class="client-story-mobile">
            <div class="retangle-story-select"></div>
            <div class="retangle-story"></div>
            <div class="retangle-story"></div>
            <div class="retangle-story"></div>
            <div class="retangle-story"></div>
            <div class="retangle-story"></div>
            <div class="retangle-story"></div>
            <div class="retangle-story"></div>
            <div class="retangle-story"></div>
        </div>
    </container>
</header>
<body>
    <div data-slide="slide" class="slide">
        <nav class="slide-nav">
            <div class="slide-thumb"></div>
            <button
            class="slide-prev"
            id="button-next-page-1">
            <i class="fa-solid fa-chevron-right"></i>
            </i>
            </button>
            </nav>
    </div>
    <div class="slide-items">
        <img class="year-vector" src="./img/animate-vector-year.svg" alt="">
        <div class="page-1">
            <container class="client-info">
                <img src="./img/vector_yellow.png" alt="">
                <h1 class="hero-page-1">Olá, Fulano</h1>
                <p class="p-page-1">O ano está acabando e nada melhor do que a gente te contar o quanto a sua escolha por energia impactou você e o mundo em 2022.
                </p>
            </container>
        </div>
    </div>

</html>
